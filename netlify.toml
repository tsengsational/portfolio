[build]
command = "npm run generate"
publish = "dist"

[build.environment]
NODE_VERSION = "18"

# Handle admin routes
[[redirects]]
from = "/admin/*"
to = "/admin/index.html"
status = 200

# Handle all other routes
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = true

# Security headers
[[headers]]
for = "/*"
[headers.values]
Referrer-Policy = "strict-origin-when-cross-origin"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block" 